<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>ETA</title>
    </head>
    <body class="min-h-screen grid grid-rows-[auto_1fr_auto] font-mono">
        <!-- Navbar -->
         <header class="flex flex-col justify-center items-center fixed w-full z-10">
            <div class="flex justify-evenly items-center bg-blue-500 px-4 py-2 gap-2 w-full">
                <!-- Logo -->
                {logo}
                <!-- Links -->
                {links}
            </div>
            <!-- Menu -->
            {menu}
         </header>
        <!-- Main -->
        <main class="flex flex-col justify-center items-center gap-8 mt-28 xl:mt-2">
            <!-- Inicio -->
            {inicio}
            <!-- Nosotros -->
            {nosotros}
            <!-- Productos -->
            {productos}
            <!-- Fin -->
            {fin}
        </main>
        <!-- Footer -->
        <footer class="bg-blue-500 flex justify-evenly items-center py-4 text-white gap-8 px-8 flex-wrap-reverse">
            <!-- Contacto -->
            {contacto}
            <!-- Links -->
            {links}
            <!-- Equipo -->
            {equipo}
            <!-- Logo -->
            {logo}
        </footer>
        <script src="components.js"></script>
    </body>
</html>
