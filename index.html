<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>ETA</title>
    </head>
    <body class="min-h-screen grid grid-rows-[auto_1fr_auto] font-mono">
        <!-- Navbar -->
         <header class="flex justify-evenly items-center  px-4 py-2 gap-2 fixed w-full z-20 bg-blue-500 xl:pl-56 xl:static">
            <!-- Logo -->
            {logo}
            <!-- Links -->
            {links}
         </header>
         <!-- Aside -->
         <aside class="mt-12 fixed w-full z-10 xl:mt-0">
            <!-- Menu -->
            {menu}
         </aside>
        <!-- Main -->
        <main class="flex flex-col justify-center items-center gap-32 mt-28 xl:mt-2">
            <!-- Inicio -->
            {inicio}
            <!-- Nosotros -->
            {nosotros}
            <!-- Productos -->
            {productos}
            <!-- Mvp -->
            {mvp}
        </main>
        <!-- Footer -->
        <footer class="bg-blue-500 flex justify-evenly items-center py-4 text-white gap-8 px-8 flex-wrap-reverse xl:pl-56 z-20">
            <!-- Contacto -->
            {contacto}
            <!-- Links -->
            {links}
            <!-- Equipo -->
            <!-- {equipo} -->
            <!-- Logo -->
            {logo}
        </footer>
        <script type="module" src="index.js"></script>
    </body>
</html>
